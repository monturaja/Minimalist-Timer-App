
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body class="bg-white flex justify-center items-center min-h-screen" id="background">
    <div class=" p-16 rounded-2xl shadow w-full max-w-sm" id="front">
      <h1 class="text-4xl text-center text-white">TIMER</h1>
      <div
        id="conic"
        class="bg-conic flex items-center justify-center w-60 h-60 mx-auto my-10 rounded-full relative"
      >
        <p id="timer" class="text-blue-100 relative text-5xl z-10">00:00</p>
        <div
          class="w-[calc(100%-4px)] aspect-square bg-black rounded-full absolute inset-[2px]"
        ></div>
        <div class="hand h-1/2 absolute top-0">
          <span
            class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"
          ></span>
        </div>
      </div>
      <div class="flex justify-center gap-6">
        <button
          id="reset"
          class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full"
        >
          <i class="fas fa-refresh"></i>
        </button>
        <button
          id="play"
          class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full group"
        >
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
